    <div class="card1"  *ngFor="let application of data">
        <div>
            <p>Course: {{application.batch_id.course.course_name}}</p>
            <p>Batch: {{application.batch_id.batch_name}}</p>
            <p>Applied on: {{application.updatedAt| date: "dd.MM.y HH:mm:ss"}}</p>

        </div>
        <div>
            <div class="status">{{application.status| uppercase}}</div>
            <p *ngIf="application.remarks">Remarks: {{application.remarks}}</p>
        </div>
        <div class="download-button" *ngIf="application.status==='approved'">
            <button mat-raised-button  (click)="this.onDownload(application._id)"> Download ID</button> 
        </div>
    </div>
</div>
